name: Build & Push Docker Image

on:
  workflow_call:
    inputs:
      CONTEXT:
        type: string
        default: .
      DOCKERFILE:
        type: string
        default: Dockerfile
      IMAGE_TAG:
        type: string
        required: true
      IMAGE_TAG_LATEST:
        type: string
        required: true
      NO_CACHE:
        type: boolean
        default: false
      PUSH_IMAGE:
        type: boolean
        default: true
      REPOSITORY:
        type: string
        required: true
    secrets:
      BUILD_ARGS:
        required: false

jobs:
  build-and-push:
    name: Build and push docker image
    runs-on: self-hosted-general
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Set up docker context for buildx
        id: buildx-context
        run: |
          docker context create builders
      - name: Set up docker buildx
        id: buildx
        uses: docker/setup-buildx-action@v2
        with:
          endpoint: builders
          version: v0.9.1
      - name: Login to docker registry
        uses: docker/login-action@v2
        with:
          registry: ${{ secrets.ACTIONS_REGISTRY }}
      - name: Build and push docker image
        uses: docker/build-push-action@v3
        with:
          build-args: |
            GITHUB_TOKEN=${{ secrets.ACCESS_REPOS_TOKEN }}
            ${{ secrets.BUILD_ARGS }}
          cache-from: type=registry,ref=${{ secrets.ACTIONS_CACHE_REGISTRY }}/${{ inputs.repository }}:buildcache
          cache-to: type=registry,ref=${{ secrets.ACTIONS_CACHE_REGISTRY }}/${{ inputs.repository }}:buildcache,mode=max
          context: ${{ inputs.CONTEXT }}
          file: ${{ inputs.DOCKERFILE }}
          no-cache: ${{ inputs.NO_CACHE }}
          push: ${{ inputs.PUSH_IMAGE }}
          tags: |
            ${{ secrets.ACTIONS_REGISTRY }}/${{ inputs.REPOSITORY }}:${{ inputs.IMAGE_TAG }}
            ${{ secrets.ACTIONS_REGISTRY }}/${{ inputs.REPOSITORY }}:${{ inputs.IMAGE_TAG_LATEST }}
