name: Build & Push Docker Image

on:
  workflow_call:
    inputs:
      CONTEXT:
        type: string
        default: .
      CACHE_REGISTRY:
        type: string
        default: cache-registry.mrcr.io
      REGISTRY:
        type: string
        default: 155215722524.dkr.ecr.eu-central-1.amazonaws.com
      DOCKERFILE:
        type: string
        default: Dockerfile
      IMAGE_TAG:
        type: string
        default: ${{ github.ref_name }}-${{ github.run_number }}
      IMAGE_TAG_LATEST:
        type: string
        default: ${{ github.ref_name }}-latest
      NO_CACHE:
        type: boolean
        default: false
      PUSH_IMAGE:
        type: boolean
        default: true
      REPOSITORY:
        type: string
        default: ${{ github.event.repository.name }}
    secrets:
      ACCESS_TOKEN:
        required: true
      BUILD_ARGS:
        required: false

jobs:
  build-and-push:
    name: Build and push docker image
    runs-on: self-hosted-general
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Set up docker context for buildx
        id: buildx-context
        run: |
          docker context create builders
      - name: Set up docker buildx
        id: buildx
        uses: docker/setup-buildx-action@v2
        with:
          endpoint: builders
          version: v0.9.1
      - name: Login to docker registry
        uses: docker/login-action@v2
        with:
          registry: ${{ inputs.REGISTRY }}
      - name: Customize image list
        id: image-list
        run: |
          import os


          REGISTRY   = "${{ inputs.REGISTRY }}"
          REPOSITORY = "${{ inputs.REPOSITORY }}"
          RUN_NUMBER = "${{ github.run_number }}"
          TAG        = "${{ inputs.IMAGE_TAG }}"
          TAG_LATEST = "${{ inputs.IMAGE_TAG_LATEST }}"


          def create_image_tag(
              tag: str,
              is_tag_latest: bool = False
          ) -> str:
              if '/' not in tag:
                  return f"{REGISTRY}-{REPOSITORY}-{tag}"
              else:
                  if is_tag_latest:
                      return f"{REGISTRY}-{REPOSITORY}-{'build-latest'}"
                  else:
                      return f"{REGISTRY}-{REPOSITORY}-{f'build-{RUN_NUMBER}'}"


          output_tag = create_image_tag(TAG)
          output_tag_latest = create_image_tag(TAG_LATEST, True)

          os.system(f'echo "IMAGE_TAG={output_tag}" >> $GITHUB_OUTPUT')
          os.system(f'echo "IMAGE_TAG_LATEST={output_tag_latest}" >> $GITHUB_OUTPUT')
        shell: python
      - name: Build and push docker image
        uses: docker/build-push-action@v3
        with:
          build-args: |
            GITHUB_TOKEN=${{ secrets.ACCESS_TOKEN }}
            ${{ secrets.BUILD_ARGS }}
          cache-from: type=registry,ref=${{ inputs.CACHE_REGISTRY }}/${{ inputs.REPOSITORY }}:buildcache
          cache-to: type=registry,ref=${{ inputs.CACHE_REGISTRY }}/${{ inputs.REPOSITORY }}:buildcache,mode=max
          context: ${{ inputs.CONTEXT }}
          file: ${{ inputs.DOCKERFILE }}
          no-cache: ${{ inputs.NO_CACHE }}
          push: ${{ inputs.PUSH_IMAGE }}
          tags: |
            ${{ steps.image-list.outputs.IMAGE_TAG }}
            ${{ steps.image-list.outputs.IMAGE_TAG_LATEST }}
